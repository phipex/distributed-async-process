plugins {
	id 'org.springframework.boot' version '2.5.0'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'com.google.cloud.tools.jib' version '3.0.0'  // <-- ADD ME
	id 'java'
}

group = 'co.com.ies.pruebas'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web:2.5.3'
	implementation 'org.redisson:redisson:3.16.1'
	compileOnly 'org.projectlombok:lombok:1.18.20'
	developmentOnly 'org.springframework.boot:spring-boot-devtools:2.5.3'
	annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor:2.5.3'
	annotationProcessor 'org.projectlombok:lombok:1.18.20'
	testImplementation 'org.springframework.boot:spring-boot-starter-test:2.5.3'
}

test {
	useJUnitPlatform()
}

jib {
    from {
        image = "adoptopenjdk:openj9"
    }
    to {
        image = "phipex/${name}:${version}"
    }
    container {
        mainClass = 'co.com.ies.pruebas.webservice.WebserviceApplication'

    }
}
